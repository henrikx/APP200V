<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style/style.css">
        <title>App200</title>
    </head>
    <body class="loginBackRound">
        <main>
            <div class="registerContainer">    
                <h2>Register profile</h2>
                <p>You do not yet have a profile associated with your login. Please create a profile by filling out the form below.</p>
                <form action="" id="createUserForm">
                    <h4>First Name</h4>
                    <input type="text" placeholder="First name" name="firstName">
                    <h4>Last Name</h4>
                    <input type="text" placeholder="Last name" name="lastName" id="">
                    <h4>Phone number</h4>
                    <input type="tel" placeholder="Phone number" name="phone">
                    <button type="submit">Create user</button>
                    <button type="button" id="signOutButton">Cancel and log out</button>
                </form>
            </div>
        </main>
        <script type="module" src="/js/createuser.js"></script>
    </body>
</html>
