<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style/style.css">
        <title>App200</title>
        <script src="/js/canvas.js"></script>
    </head>
    <body class="loginBackRound">
        <main>
            <canvas id="background-canvas" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;"></canvas>
            <div class="LogInContainer">
                <h2>Login</h2>
                <h4>Username</h4>
                <input type="text" placeholder="Username" id="username">
                <h4>Password</h4>
                <input type="password" placeholder="Password" id="password">
                <br>
                <div class="loginButtons">
                    <button type="submit" class="LoginButton1">Log in</button>
                    <button type="button" class="LoginButton2" onclick="window.location.href='/register.html'">Register</button>
                </div>
                <p id="error"></p>
            </div>
        </main>
        <script type="module" src="/js/login.js"></script>
    </body>
</html>
