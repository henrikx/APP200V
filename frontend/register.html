<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body class="loginBackRound">
        <main>
            <div class="registerContainer">    
                <h2>Register user</h2>
                <form action="" id="createUserForm">
                    <input type="email" placeholder="Email" name="email" id="">
                    <input type="password" placeholder="Password" name="password" id="">
                    <input type="password" placeholder="Confirm Password" name="confirmPassword" id="">
                    <button type="submit">Register account</button>
                    <button type="button" onclick="window.location.href='/login.html'">Cancel and go back to login</button>
                </form>
            </div>
        </main>
        <script type="module" src="/js/register.js"></script>
    </body>
