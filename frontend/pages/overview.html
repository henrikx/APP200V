<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
    <!-- link to css files here -->
     <link rel="stylesheet" href="style/style.css" />
     <link rel="stylesheet" href="style/jobcard.css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>

<body>
    <header>
        <h1 style="text-align: center; margin-top: 20px;">Job List</h1>
    </header>

    <main class="jobs-container">
        <!-- job card 1 -->
         <div class="job-card">
            <div class="job-header">
            <!-- Left side title and date section-->
            <div class="title-date">
                <h2 class="job-title">
                    <i class="fas fa-ship"></i> MS Drammen Transport 1
                </h2>
                <p class="date">
                    <i class="fas fa-calendar-alt"></i> <!--Calendar icon-->
                    2025-03-15
                </p>
            </div>
            <!-- Right side capacity of workers with icon -->
            <div class="capacity">
                <i class="fas fa-users"></i>
                <span>Capacity: 15 / 30</span>
            </div>
          </div>
          <button class="details-btn">Details</button>
         </div>

         <!-- Job card 2 -->
         <div class="job-card">
            <div class="job-header">
            <div class="title-date">
                <h2 class="job-title">
                    <i class="fas fa-ship"></i> MS Skandinavia Ex 2
                </h2>
                <p class="date">
                    <i class="fas fa-calendar-alt"></i> <!--Calendar icon-->
                    2025-03-15
                </p>
            </div>
            <div class="capacity">
                <i class="fas fa-users"></i>
                <span>Capacity: 28 / 30</span>
            </div>
          </div>
          <button class="details-btn">Details</button>
         </div>
    </main>

    <script src="overview.js"></script>

</body>
</html>
