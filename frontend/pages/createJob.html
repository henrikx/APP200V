<div class="create-job-page">
  <h1 class="job-title">Create job card</h1>
  <div class="job-card-container">
    <!-- Left side: Ship and Roles -->
    <div class="form-section">
      <label for="ship-name">Ship Name</label>
      <input type="text" id="ship-name" />

      <div class="role-group">
        <label for="foreman">Foreman</label>
        <input type="number" id="foreman" />
      </div>
      <div class="role-group">
        <label for="nextforeman">Nextforeman</label>
        <input type="number" id="nextforeman" />
      </div>
      <div class="role-group">
        <label for="receiver">Receiver</label>
        <input type="number" id="receiver" />
      </div>
      <div class="role-group">
        <label for="followdriver">FollowDriver</label>
        <input type="number" id="followdriver" />
      </div>
      <div class="role-group">
        <label for="driver">Driver</label>
        <input type="number" id="driver" />
      </div>
    </div>

    <!-- Right side: Time and Cars -->
    <div class="form-section">
      <label for="date">Date</label>
      <input type="date" id="date" />

      <label for="time-start">Time start</label>
      <input type="time" id="time-start" />

      <label for="time-end">Time end</label>
      <input type="time" id="time-end" />

      <label for="cars">Cars</label>
      <input type="number" id="cars" />

      <label for="high-heavy">High and Heavy</label>
      <input type="number" id="high-heavy" />
    </div>
  </div>

  <div class="create-button-container">
    <button id="create-job-button">CREATE JOB +</button>
  </div>
</div>
