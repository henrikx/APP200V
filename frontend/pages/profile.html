<div class="profile-container">
    <h2>PROFILE</h2>

    <div class="profile-main">
        <div class="profile-picture" id="profile-picture-wrapper">
            <div class="avatar-content">
              <label for="profile-upload">
                <img id="profile-image" src="/assets/default-avatar.png" alt="Profile Picture"/>
              </label>
              <span class="profile-label">Profile Picture</span>
            </div>
          </div>
          

          

        <div class="profile-info">
            <div class="field-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter new password" />
                <button onclick="submitChange('password')">Change</button>
            </div>

            <div class="field-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter new email" />
                <button onclick="submitChange('email')">Change</button>
            </div>

            <div class="field-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter new phone number" />
                <button onclick="submitChange('phone')">Change</button>
            </div>
        </div>
    </div>

    <div class="history-section">
        <h3>HISTORY</h3>
      
        <div class="history-box">
          <div class="shift-header">
            <span class="shift-title">Boat</span>
            <span class="shift-date">Date</span>
            <span class="shift-hours">Hours</span>
          </div>
      
          <div class="shift-list" id="shift-list">
            <!-- JS will inject each .shift-entry here -->
             
          </div>
        </div>
      </div>
