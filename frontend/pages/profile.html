<div class="profile-container">
    <h2>PROFILE</h2>

    <div class="profile-main">
        <div class="profile-picture">
            <img src="/assets/default-avatar.png" alt="Profile Picture" />
        </div>

        <div class="profile-info">
            <div class="field-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter new password" />
                <button onclick="submitChange('password')">Change</button>
            </div>

            <div class="field-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter new email" />
                <button onclick="submitChange('email')">Change</button>
            </div>

            <div class="field-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter new phone number" />
                <button onclick="submitChange('phone')">Change</button>
            </div>
        </div>
    </div>

    <div class="history-section">
        <h3>HISTORY</h3>
        <div class="history-box">
            <div class="shift-list" id="shift-list">
                <!-- Shifts will be inserted here dynamically -->
                <!-- Example entry:
                <div class="shift-entry">
                    <span class="shift-description">Cleaning at Office A</span>
                    <span class="shift-hours">4 hrs</span>
                </div>
                -->
            </div>
        </div>
    </div>
