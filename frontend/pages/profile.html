<div class="adminCreate" style="max-width: 1000px; margin: 90px auto;">

  <h2 class="Center">User Profile</h2>
  
  
  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem;">

    <div class="user-info" style="text-align: left;">
      <p><strong>Username:</strong> user123</p>
      <p><strong>Email:</strong> user123@example.com</p>
      <p><strong>Mobile:</strong> +47 123 45 678</p>
    </div>

    
    <div style="text-align: center; border: 2px dashed #ccc; padding: 1rem; border-radius: 8px;">
      <img src="placeholder.jpg" alt="Profile Preview" 
           style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin-bottom: 1rem;">
      <h3 class="Center" style="margin-bottom: 1rem;">Profile</h3>
      <label style="cursor: pointer; background-color: #304861; padding: 0.5rem 1rem; border-radius: 4px; color: white;">
        Upload Photo
        <input type="file" 
               accept="image/*" 
               style="display: none;"
               id="profile-upload"
               onchange="validateImage(this)">
      </label>
      <div id="image-error" style="color: red; margin-top: 0.5rem; display: none;"></div>
    </div>
  </div>

 
  <h3 class="Center" style="margin-bottom: 1rem;">New password</h3>
  <input
    type="password"
    id="new-password"
    name="New-password"
    placeholder="New password"
    style="width: 100%; margin-bottom: 1rem;"
  />
  
  <h3 class="Center" style="margin-bottom: 1rem;">Confirm password</h3>
  <input
    type="password"
    id="confirm-password"
    name="confirm-password"
    placeholder="Confirm password"
    style="width: 100%; margin-bottom: 1rem;"
  />
  
  <h3 class="Center" style="margin-bottom: 1rem;">Change password</h3>
  <button
    id="change-password-btn"
    class="LoginButton1"
    style="margin-top: 0.5rem; width: 100%;"
  >
    Change password
  </button>
</div>

<div class="adminCreate">
  <h3 class="center">Employee History</h3>
  <ul>
    <li>Position: </li>
    <li>Amount of hours worked: </li>
  </ul>
</div>


<script src="script.js"></script>
</body>
