<header>
    <h1 style="text-align: center; margin-top: 20px;">Management</h1>
</header>
<main>
    <div class="adminUpdate">
        <h2>Update user</h2>
        <form action="">
            <div class="adminSearchUser">
                <label for="searchInput">Search for a user:</label>
                <input type="text" id="searchInput" placeholder="Find a user"> 
                <button type="submit">Search</button>
            </div>
            <div class="adminUsers">
                <div class="adminUserList">
                    <select size="15" id="adminUserListSelect" class="adminUserListSelect">
                        <!-- List populated dynamically -->
                    </select>
                </div>
                <div class="adminUsersControlSection">
                    <div class="adminRoleList">
                        <select id="roleListSelect" class="roleListSelect">
                            <!-- Roles will be dynamically added here -->
                        </select>
                        <button type="button" id="changeRoleButton">Change role</button>
                    </div>
                    <button type="button" id="deleteUserButton">Delete user</button>
                </div>

            </div>
        </form>
    </div>
</main>
