<header class="navbar">
    <h2>Assignment Details</h2>
  </header>
  
  <main>
    <!-- Assignment Header -->
    <div class="assignment-header">
      <div class="assignment-info">
        <h3>Assignment: <span id="name"></span></h3>
        <h3>Date: <span id="date"></span></h3>
      </div>
      <p class="capacity-header" id="capacity">
        Capacity: <span id="capData"></span>
      </p>
    </div>
    
    <!-- Assignment & Roles side by side in wrappers -->
    <div class="assignment-wrapper">
      <!-- Assignment-section -->
      <div class="assignment-section">
        <h3>Subtask</h3><hr><br>
        <p id="cars">Cars:</p><br>
        <p id="hh">HH:</p> 
      </div>
  
      <!-- Roles-section -->
      <div class="roles-section">
        <h3>Roles</h3><hr><br>
        <p id="foreman">Foreman:</p><br>
        <p id="nextforeman">Nextforeman:</p><br>
        <p id="receivers">Receivers:</p><br>
        <p id="followdrivers">FollowDrivers:</p><br>
        <p id="drivers">Drivers:</p><br>
      </div>
    </div>
  
    <!-- Signup-section -->
    <div class="signup-section">
      <h3>Sign up for assignment</h3>
      <label for="roleSelect">Choose position:</label>
      <select id="roleSelect">
        <option value="foreman">Foreman</option>
        <option value="nextforeman">Nextforeman</option>
        <option value="receiver">Receiver</option>
        <option value="followdriver">FollowDriver</option>
        <option value="driver">Driver</option>
      </select>
      <button class="signup-btn">Sign up</button>
    </div>
  </main>
